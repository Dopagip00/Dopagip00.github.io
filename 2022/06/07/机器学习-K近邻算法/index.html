                <h3 id="K近邻算法"><a href="#K近邻算法" class="headerlink" title="K近邻算法"></a>K近邻算法</h3><span id="more"></span>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment">#算法</span><br><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd<br>df = pd.read_excel(<span class="hljs-string">&#x27;葡萄酒.xlsx&#x27;</span>)<br>X_train = df[[<span class="hljs-string">&#x27;酒精含量(%)&#x27;</span>,<span class="hljs-string">&#x27;酸含量(%)&#x27;</span>]]<br>y_train= df[<span class="hljs-string">&#x27;分类&#x27;</span>]<br><span class="hljs-keyword">from</span> sklearn.neighbors <span class="hljs-keyword">import</span> KN<br><br><span class="hljs-keyword">from</span> sklearn.neighbors <span class="hljs-keyword">import</span> KNeighborsRegressor<br>X = [[<span class="hljs-number">1</span>,<span class="hljs-number">2</span>],[<span class="hljs-number">3</span>,<span class="hljs-number">4</span>],[<span class="hljs-number">5</span>,<span class="hljs-number">6</span>],[<span class="hljs-number">7</span>,<span class="hljs-number">8</span>],[<span class="hljs-number">9</span>,<span class="hljs-number">10</span>]]<br>y = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>]<br>model = KNeighborsRegressor(n_neighbors=<span class="hljs-number">2</span>)<br>model.fit(X,y)<br><span class="hljs-built_in">print</span>(model.predict([[<span class="hljs-number">5</span>,<span class="hljs-number">5</span>]]))<br></code></pre></td></tr></table></figure>

<h3 id="手写数字识别模型"><a href="#手写数字识别模型" class="headerlink" title="手写数字识别模型"></a>手写数字识别模型</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd<br>df = pd.read_excel(<span class="hljs-string">&#x27;手写数字识别.xlsx&#x27;</span>)<br><br>X = df.drop(columns=<span class="hljs-string">&#x27;对应数字&#x27;</span>)<br>y = df[<span class="hljs-string">&#x27;对应数字&#x27;</span>]<br><br><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split<br>X_train,X_test,y_train,y_test = train_test_split(X,y,test_size=<span class="hljs-number">0.2</span>,random_state=<span class="hljs-number">1</span>)<br><br><span class="hljs-keyword">from</span> sklearn.neibhors <span class="hljs-keyword">import</span> KNeighborsClassifier<br>model = KNeighborsClassifier(n_neibhors=<span class="hljs-number">5</span>)<span class="hljs-comment">#记得要加n_neighbors参数</span><br>model.fit(X_train,y_train)<span class="hljs-comment">#训练模型</span><br><br><span class="hljs-comment">#开始处理图片</span><br><span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image<br>img = Image.<span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;图片.jpg&#x27;</span>)<span class="hljs-comment">#打开图片文件</span><br>img = img.resize((<span class="hljs-number">32</span>,<span class="hljs-number">32</span>))<span class="hljs-comment">#重新定义图片大小</span><br>img = img.convert(<span class="hljs-string">&#x27;L&#x27;</span>)<span class="hljs-comment">#灰度处理</span><br><br><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np<br>img_new = img.point(<span class="hljs-keyword">lambda</span> x:<span class="hljs-number">0</span> <span class="hljs-keyword">if</span> x&gt;<span class="hljs-number">128</span> <span class="hljs-keyword">else</span> <span class="hljs-number">1</span>)<span class="hljs-comment">#这里是如果x的色彩大于128则赋值为0，否则赋值为1</span><br>arr = np.array(img_new)<br>arr_new = arr.reshape(<span class="hljs-number">1</span>,-<span class="hljs-number">1</span>)<br><br><span class="hljs-comment">#进行预测</span><br>answer = model.predict(arr_new)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;图片中的数字为:&quot;</span>+<span class="hljs-built_in">str</span>(answer[<span class="hljs-number">0</span>]))<br></code></pre></td></tr></table></figure>
