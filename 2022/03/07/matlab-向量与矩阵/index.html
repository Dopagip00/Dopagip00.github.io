            <h1 style="display: none">matlab -- 向量与矩阵</h1>
            
            
              <div class="markdown-body">
                
                <h3 id="向量的基本命令"><a href="#向量的基本命令" class="headerlink" title="向量的基本命令"></a>向量的基本命令</h3><span id="more"></span>

<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><code class="hljs matlab">#创建一个四维向量（<span class="hljs-number">1</span>，<span class="hljs-number">2</span>，<span class="hljs-number">3</span>，<span class="hljs-number">4</span>）<br>x = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>]<br>#注意：在matlab中下标是从<span class="hljs-number">1</span>开始计算的，而不是从<span class="hljs-number">0</span>开始计算的<br>#使用y = x(<span class="hljs-built_in">i</span>)可以提取x中的第<span class="hljs-built_in">i</span>个元素！！<br>y  = x(<span class="hljs-number">2</span>) #这里我们提取了x中的第二个元素是<span class="hljs-number">2</span>，不是<span class="hljs-number">3</span>！！！<br>#使用分号；来分行，用逗号来分列！<br>x = [<span class="hljs-number">1</span>;<span class="hljs-number">2</span>;<span class="hljs-number">3</span>;<span class="hljs-number">4</span>] #这时x就是四行了<br><br>#创建等差数列来遍历向量<br><br>#第一种等差数列的方式： x = a:d:b 表示遍历从a到b，其中公差是d（包括开头的数，当然也包括结尾的数，如果能取到的话）<br>x = <span class="hljs-number">1</span>:<span class="hljs-number">2</span>:<span class="hljs-number">10</span>  #结果就是<span class="hljs-number">1</span> <span class="hljs-number">3</span> <span class="hljs-number">5</span> <span class="hljs-number">7</span> <span class="hljs-number">9</span><br>#第二种等差数列的方式：x = <span class="hljs-built_in">linspace</span>(a,b,n),简单来说就是在a和b之间平均分成n分呈现出来。当a=b时会产生n个a。<br>x = <span class="hljs-built_in">linspace</span>(<span class="hljs-number">1</span>,<span class="hljs-number">10</span>,<span class="hljs-number">10</span>) #<span class="hljs-number">1</span> <span class="hljs-number">2</span> <span class="hljs-number">3</span> <span class="hljs-number">4</span> <span class="hljs-number">5</span> <span class="hljs-number">6</span> <span class="hljs-number">7</span> <span class="hljs-number">8</span> <span class="hljs-number">9</span> <span class="hljs-number">10</span><br><br>#求向量的维数（长度）<br>n = <span class="hljs-built_in">length</span>(x)<br>#求向量的转置<br>xt = transpose(x)	#也可以表示为xt=x&#x27;<br>#求最大值及对应位置的元素<br>[m1,p1] = <span class="hljs-built_in">max</span>(x)	#m1表示最大值，p1表示对应的位置的元素<br>#求最大值及对应位置的元素<br>[m2,p2] = <span class="hljs-built_in">min</span>(x)	#m2表示最小值，p2表示对应位置的元素<br>#求向量x中所有元素的和<br>y = sum(x)			<br>#求x中所有元素的平均值<br>y = <span class="hljs-built_in">mean</span>(x)<br>#求向量x的lp范数<br>y = norm(x,p)<br>#求向量的标准差<br>y = std(x)<br>#求向量中每个元素的绝对值<br>y = <span class="hljs-built_in">abs</span>(x)<br>#对向量中的每个元素进行从小到大的排序，p表示位置组成的变量<br>[y,p] = <span class="hljs-built_in">sort</span>(x)				#正序排序<br>[y,p] = <span class="hljs-built_in">sort</span>(x,<span class="hljs-string">&#x27;descend&#x27;</span>)	#倒序排序<br></code></pre></td></tr></table></figure>



<h3 id="矩阵的基本命令"><a href="#矩阵的基本命令" class="headerlink" title="矩阵的基本命令"></a>矩阵的基本命令</h3><figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><code class="hljs matlab">#求矩阵X的大小，m是行数，n是列数<br>[m,n] = <span class="hljs-built_in">size</span>(X)<br>#求方阵X的行列式<br>d = det(X)<br>#求矩阵X的秩<br>r = rank(X)<br>#求矩阵X的迹，即矩阵的主对角线元素之和<br>T = trace(X)<br>#求主对角线元素组成的列向量<br>d = <span class="hljs-built_in">diag</span>(X)<br>#将矩阵X按列排成m X n维矩阵Y，要求X的元素个数为m X n<br>Y = <span class="hljs-built_in">reshape</span>(X,m,n)<br>#求可逆方阵X的逆矩阵<br>XT = inv(X)<br>#求m*n维矩阵X的伪逆矩阵Y，Y是n*m维的<br>Y = pinv(X)<br>#求矩阵X的lp范数，默认p=<span class="hljs-number">2</span><br>n = norm(X,p)<br>#求矩阵X的Frobenius范数，即将所有X的元素平方和开根号<br>n = norm(X,<span class="hljs-string">&#x27;fro&#x27;</span>)<br></code></pre></td></tr></table></figure>



<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><code class="hljs matlab">#m*n维<span class="hljs-number">0</span>矩阵<br>A = <span class="hljs-built_in">zeros</span>(m,n)<br>#m*n维全<span class="hljs-number">1</span>矩阵<br>A = <span class="hljs-built_in">ones</span>(m,n)<br>#m*n维全无穷大矩阵<br>A = <span class="hljs-built_in">inf</span>(m,n)<br>#m*n维不定值矩阵<br>A = <span class="hljs-built_in">nan</span>(m,n)<br>#m*n维随机矩阵，元素服从（<span class="hljs-number">0</span>，<span class="hljs-number">1</span>）区间上的均匀分布<br>A = <span class="hljs-built_in">rand</span>(m,n)<br>#m*n维随机矩阵，元素服从均值为<span class="hljs-number">0</span>，标准差为<span class="hljs-number">1</span>的正态分布<br>A = <span class="hljs-built_in">randn</span>(m,n)<br>#生成m*n维单位矩阵<br>A = <span class="hljs-built_in">eye</span>(m,n)<br>#m阶杨辉三角矩阵<br>A = <span class="hljs-built_in">pascal</span>(x)<br>#向量x组成的范德蒙德矩阵<br>A = <span class="hljs-built_in">vander</span>(x)<br>#m阶魔术矩阵，即各行各列，对角线元素之和相等<br>A = <span class="hljs-built_in">magic</span>(m)<br></code></pre></td></tr></table></figure>

<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs matlab">#求转置矩阵，在矩阵后面加上.<span class="hljs-string">&#x27;</span><br><span class="hljs-string">A = [1,2,3;4,5,6]</span><br><span class="hljs-string">B = A.&#x27;</span><br>#求共轭转置矩阵，在矩阵后面加上<span class="hljs-string">&#x27;</span><br><span class="hljs-string">C = A&#x27;</span><br></code></pre></td></tr></table></figure>

<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs stylus">#提取第i行第j列的元素<br><span class="hljs-function"><span class="hljs-title">A</span><span class="hljs-params">(i,j)</span></span><br>#提取第i行的元素<br><span class="hljs-function"><span class="hljs-title">A</span><span class="hljs-params">(i,:)</span></span><br>#提取第j列的元素<br><span class="hljs-function"><span class="hljs-title">A</span><span class="hljs-params">(:,j)</span></span><br>#删除第j列的元素<br><span class="hljs-function"><span class="hljs-title">A</span><span class="hljs-params">(:,j)</span></span> = <span class="hljs-selector-attr">[]</span><br>#删除第<span class="hljs-number">1</span>和<span class="hljs-number">3</span>行的元素<br><span class="hljs-function"><span class="hljs-title">A</span><span class="hljs-params">([<span class="hljs-number">1</span>,<span class="hljs-number">3</span>],:)</span></span> = <span class="hljs-selector-attr">[]</span><br></code></pre></td></tr></table></figure>



<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs matlab">#查找函数<span class="hljs-built_in">find</span>()<br>[I,J,K] = <span class="hljs-built_in">find</span>(A==<span class="hljs-number">10</span>) #其中A是一个矩阵<br>#查找出来的I是所在位置的行坐标，J是所在位置的列坐标，K是查找到的值<br><br>#子矩阵的表达形式，在表达式后面加上,:<br>B = A(A==<span class="hljs-number">10</span>,:) 	#这样B就是A中等于<span class="hljs-number">10</span>的表达式生成的子矩阵<br><br>#判断是否为素数：<span class="hljs-built_in">isprime</span>()<br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
