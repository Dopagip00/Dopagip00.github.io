        <h3 id="向量的基本命令"><a href="#向量的基本命令" class="headerlink" title="向量的基本命令"></a>向量的基本命令</h3><span id="more"></span>

<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">#创建一个四维向量（<span class="number">1</span>，<span class="number">2</span>，<span class="number">3</span>，<span class="number">4</span>）</span><br><span class="line">x = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>]</span><br><span class="line">#注意：在matlab中下标是从<span class="number">1</span>开始计算的，而不是从<span class="number">0</span>开始计算的</span><br><span class="line">#使用y = x(<span class="built_in">i</span>)可以提取x中的第<span class="built_in">i</span>个元素！！</span><br><span class="line">y  = x(<span class="number">2</span>) #这里我们提取了x中的第二个元素是<span class="number">2</span>，不是<span class="number">3</span>！！！</span><br><span class="line">#使用分号；来分行，用逗号来分列！</span><br><span class="line">x = [<span class="number">1</span>;<span class="number">2</span>;<span class="number">3</span>;<span class="number">4</span>] #这时x就是四行了</span><br><span class="line"></span><br><span class="line">#创建等差数列来遍历向量</span><br><span class="line"></span><br><span class="line">#第一种等差数列的方式： x = a:d:b 表示遍历从a到b，其中公差是d（包括开头的数，当然也包括结尾的数，如果能取到的话）</span><br><span class="line">x = <span class="number">1</span>:<span class="number">2</span>:<span class="number">10</span>  #结果就是<span class="number">1</span> <span class="number">3</span> <span class="number">5</span> <span class="number">7</span> <span class="number">9</span></span><br><span class="line">#第二种等差数列的方式：x = <span class="built_in">linspace</span>(a,b,n),简单来说就是在a和b之间平均分成n分呈现出来。当a=b时会产生n个a。</span><br><span class="line">x = <span class="built_in">linspace</span>(<span class="number">1</span>,<span class="number">10</span>,<span class="number">10</span>) #<span class="number">1</span> <span class="number">2</span> <span class="number">3</span> <span class="number">4</span> <span class="number">5</span> <span class="number">6</span> <span class="number">7</span> <span class="number">8</span> <span class="number">9</span> <span class="number">10</span></span><br><span class="line"></span><br><span class="line">#求向量的维数（长度）</span><br><span class="line">n = <span class="built_in">length</span>(x)</span><br><span class="line">#求向量的转置</span><br><span class="line">xt = transpose(x)	#也可以表示为xt=x&#x27;</span><br><span class="line">#求最大值及对应位置的元素</span><br><span class="line">[m1,p1] = <span class="built_in">max</span>(x)	#m1表示最大值，p1表示对应的位置的元素</span><br><span class="line">#求最大值及对应位置的元素</span><br><span class="line">[m2,p2] = <span class="built_in">min</span>(x)	#m2表示最小值，p2表示对应位置的元素</span><br><span class="line">#求向量x中所有元素的和</span><br><span class="line">y = sum(x)			</span><br><span class="line">#求x中所有元素的平均值</span><br><span class="line">y = <span class="built_in">mean</span>(x)</span><br><span class="line">#求向量x的lp范数</span><br><span class="line">y = norm(x,p)</span><br><span class="line">#求向量的标准差</span><br><span class="line">y = std(x)</span><br><span class="line">#求向量中每个元素的绝对值</span><br><span class="line">y = <span class="built_in">abs</span>(x)</span><br><span class="line">#对向量中的每个元素进行从小到大的排序，p表示位置组成的变量</span><br><span class="line">[y,p] = <span class="built_in">sort</span>(x)				#正序排序</span><br><span class="line">[y,p] = <span class="built_in">sort</span>(x,<span class="string">&#x27;descend&#x27;</span>)	#倒序排序</span><br></pre></td></tr></table></figure>



<h3 id="矩阵的基本命令"><a href="#矩阵的基本命令" class="headerlink" title="矩阵的基本命令"></a>矩阵的基本命令</h3><figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">#求矩阵X的大小，m是行数，n是列数</span><br><span class="line">[m,n] = <span class="built_in">size</span>(X)</span><br><span class="line">#求方阵X的行列式</span><br><span class="line">d = det(X)</span><br><span class="line">#求矩阵X的秩</span><br><span class="line">r = rank(X)</span><br><span class="line">#求矩阵X的迹，即矩阵的主对角线元素之和</span><br><span class="line">T = trace(X)</span><br><span class="line">#求主对角线元素组成的列向量</span><br><span class="line">d = <span class="built_in">diag</span>(X)</span><br><span class="line">#将矩阵X按列排成m X n维矩阵Y，要求X的元素个数为m X n</span><br><span class="line">Y = <span class="built_in">reshape</span>(X,m,n)</span><br><span class="line">#求可逆方阵X的逆矩阵</span><br><span class="line">XT = inv(X)</span><br><span class="line">#求m*n维矩阵X的伪逆矩阵Y，Y是n*m维的</span><br><span class="line">Y = pinv(X)</span><br><span class="line">#求矩阵X的lp范数，默认p=<span class="number">2</span></span><br><span class="line">n = norm(X,p)</span><br><span class="line">#求矩阵X的Frobenius范数，即将所有X的元素平方和开根号</span><br><span class="line">n = norm(X,<span class="string">&#x27;fro&#x27;</span>)</span><br></pre></td></tr></table></figure>



<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">#m*n维<span class="number">0</span>矩阵</span><br><span class="line">A = <span class="built_in">zeros</span>(m,n)</span><br><span class="line">#m*n维全<span class="number">1</span>矩阵</span><br><span class="line">A = <span class="built_in">ones</span>(m,n)</span><br><span class="line">#m*n维全无穷大矩阵</span><br><span class="line">A = <span class="built_in">inf</span>(m,n)</span><br><span class="line">#m*n维不定值矩阵</span><br><span class="line">A = <span class="built_in">nan</span>(m,n)</span><br><span class="line">#m*n维随机矩阵，元素服从（<span class="number">0</span>，<span class="number">1</span>）区间上的均匀分布</span><br><span class="line">A = <span class="built_in">rand</span>(m,n)</span><br><span class="line">#m*n维随机矩阵，元素服从均值为<span class="number">0</span>，标准差为<span class="number">1</span>的正态分布</span><br><span class="line">A = <span class="built_in">randn</span>(m,n)</span><br><span class="line">#生成m*n维单位矩阵</span><br><span class="line">A = <span class="built_in">eye</span>(m,n)</span><br><span class="line">#m阶杨辉三角矩阵</span><br><span class="line">A = <span class="built_in">pascal</span>(x)</span><br><span class="line">#向量x组成的范德蒙德矩阵</span><br><span class="line">A = <span class="built_in">vander</span>(x)</span><br><span class="line">#m阶魔术矩阵，即各行各列，对角线元素之和相等</span><br><span class="line">A = <span class="built_in">magic</span>(m)</span><br></pre></td></tr></table></figure>

<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">#求转置矩阵，在矩阵后面加上.<span class="string">&#x27;</span></span><br><span class="line"><span class="string">A = [1,2,3;4,5,6]</span></span><br><span class="line"><span class="string">B = A.&#x27;</span></span><br><span class="line">#求共轭转置矩阵，在矩阵后面加上<span class="string">&#x27;</span></span><br><span class="line"><span class="string">C = A&#x27;</span></span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">#提取第i行第j列的元素</span><br><span class="line">A(i,j)</span><br><span class="line">#提取第i行的元素</span><br><span class="line">A(i,:)</span><br><span class="line">#提取第j列的元素</span><br><span class="line">A(:,j)</span><br><span class="line">#删除第j列的元素</span><br><span class="line">A(:,j) = []</span><br><span class="line">#删除第1和3行的元素</span><br><span class="line">A([1,3],:) = []</span><br></pre></td></tr></table></figure>



<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">#查找函数<span class="built_in">find</span>()</span><br><span class="line">[I,J,K] = <span class="built_in">find</span>(A==<span class="number">10</span>) #其中A是一个矩阵</span><br><span class="line">#查找出来的I是所在位置的行坐标，J是所在位置的列坐标，K是查找到的值</span><br><span class="line"></span><br><span class="line">#子矩阵的表达形式，在表达式后面加上,:</span><br><span class="line">B = A(A==<span class="number">10</span>,:) 	#这样B就是A中等于<span class="number">10</span>的表达式生成的子矩阵</span><br><span class="line"></span><br><span class="line">#判断是否为素数：<span class="built_in">isprime</span>()</span><br></pre></td></tr></table></figure>
